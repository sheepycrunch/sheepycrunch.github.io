<!DOCTYPE html>
<html lang="ko" data-theme="tropical">
<head>
  <meta charset="UTF-8">
  <link href="output.css" rel="stylesheet">
  <title>Hand-drawn Wireframe Layout</title>
</head>
<body class="p-4 bg-base-300 flex justify-center items-center min-h-screen">
  <div class="mockup-browser border bg-base-100 w-full max-w-4xl shadow-lg">
    <!-- Browser Toolbar -->
    <div class="mockup-browser-toolbar">
      <div class="input">https://example.com</div>
    </div>
    
    <!-- Main Content -->
    <div class="flex-col md:flex-row flex gap-8 p-8 bg-base-100">
      
      <!-- Left Column -->
      <div class="flex-1">
        <!-- Main Image Placeholder -->
        <div class="skeleton w-full h-64 mb-4"></div>
        
        <!-- Thumbnails -->
        <div class="flex gap-4">
          <div class="skeleton w-1/3 h-24"></div>
          <div class="skeleton w-1/3 h-24"></div>
          <div class="skeleton w-1/3 h-24"></div>
        </div>
      </div>
      
      <!-- Right Column -->
      <div class="flex-1 flex flex-col gap-4">
        <!-- Text Lines -->
        <div class="skeleton h-4 w-1/4"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="skeleton h-4 w-3/4"></div>
        
        <!-- Dropdown -->
        <select class="select select-warning w-full mt-4">
          <option disabled selected>Select an option</option>
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
        
        <!-- Add Button -->
        <button class="btn btn-warning w-full">ADD</button>
      </div>
      
    </div>
  </div>
</body>
</html>
